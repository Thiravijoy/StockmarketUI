<div class="container-fluid mt-5 manageCompany">
    <div class="row">
        <div>
            <button class="btn backed" routerLink="/managecompany">
                <mat-icon class="keyboard_backspace">keyboard_backspace</mat-icon>BACK
            </button>
        </div>
        <div class="col-12 mx-auto companyTab ">
            <div class="companyHead mx-auto">
                <p>Add/Edit Company</p>
                <p>Complete your company</p>
            </div>
            <div>
                <form [formGroup]="addForm" novalidate (ngSubmit)="addCompany()">
                    <div class="row">
                        <div class="col-md-4 col-sm-6 mt-5">
                            <mat-form-field appearance="legacy">
                                <mat-label>Company Code</mat-label>
                                <input matInput placeholder="Company Code" formControlName="companyCode" #companyCode>
                                <mat-error *ngIf="h['companyCode'].getError('required')!=null">Company Code is required
                                </mat-error>
                            </mat-form-field>
                            <mat-form-field class="mt-5" appearance="legacy">
                                <mat-label>Company CEO</mat-label>
                                <input matInput placeholder="Company CEO" formControlName="companyCeo" #companyCeo>
                                <mat-error *ngIf="h['companyCeo'].getError('required')!=null">Company CEO is required
                                </mat-error>
                            </mat-form-field>
                            <mat-form-field class="mt-5" appearance="legacy">
                                <mat-label>Stock Exchange</mat-label>
                                <mat-select formControlName="stockExchange" #stockExchange>
                                    <mat-option [value]=1>NSE</mat-option>
                                    <mat-option [value]=2>BSE</mat-option>
                                </mat-select>
                                <mat-error *ngIf="h['stockExchange'].getError('required')">stock Exchange is required
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div class="col-md-4 col-sm-6 mt-5">
                            <mat-form-field appearance="legacy">
                                <mat-label>Company Name</mat-label>
                                <input matInput placeholder="Company Name" formControlName="companyName" #companyName>
                                <mat-error *ngIf="h['companyName'].getError('required')!=null">Company Name is required
                                </mat-error>
                            </mat-form-field>
                            <mat-form-field class="mt-5" appearance="legacy">
                                <mat-label>Company Website</mat-label>
                                <input matInput placeholder="Company Website" formControlName="companyWebsite"
                                    #companyWebsite>
                                <mat-error *ngIf="h['companyWebsite'].getError('required')!=null"> Company Website is
                                    required</mat-error>
                            </mat-form-field>
                            <mat-form-field class="mt-5" appearance="legacy">
                                <mat-label>Company Turnover</mat-label>
                                <input matInput type="number" placeholder="0" formControlName="companyTurnover"
                                    #companyTurnover>
                                <span matPrefix> &#8377;</span>
                                <span matSuffix>.00</span>
                                <mat-error *ngIf="h['companyTurnover'].getError('required')!=null">Company Turnover is
                                    required</mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div>
                        <button class="btn btnsave" type="submit">
                            <mat-icon class="done">done</mat-icon> SAVE
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
